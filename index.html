<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice</title>
  <style>
    h1{
      text-align: center;
    }
    #send-all-things{
      text-align: center;
      margin: 100px;
    }
  </style>
</head>
<body>
  <h1>Please Contact Me</h1>
  <div>
    <p><label for="">Name</label></p>
    <input type="text" placeholder="Name" id="name">
    <button class="delete-btn">Delete Name</button>
    <button class="sent-btn">Send Name</button>
  </div>
  <div>
    <p><label for="">Email</label></p>
    <input type="text" placeholder="Email" id="email">
    <button  class="delete-btn">Delete Email</button>
    <button class="sent-btn">Send Email</button>
  </div>
  <div>
    <p><label for="">Message</label></p>
    <textarea id="message" name="txtname" rows="4" cols="50" maxlength="200" >
      </textarea>
    <button  class="delete-btn">Delete Message</button>
    <button class="sent-btn">Send Message</button>
  </div>

  <div>
     <button id="send-all-things">Send all data</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
